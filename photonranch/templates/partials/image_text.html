{% load wagtailcore_tags wagtailimages_tags %}

  <div class="columns {% if block.value.reverse %}is-flex-direction-row-reverse{% endif %}">
    <div class="column {% if block.value.third %}is-two-thirds{% else %}is-half{% endif %}">
      <div>
        {{ block.value.text|richtext }}
      </div>
    </div>
    <div class="column">
      {% image block.value.image width-400 as img %}
      <figure class="image">
        <img {{ img.attrs }} />
        {% if block.value.caption %}
        <figcaption class='featured'>{{img.alt}}</figcaption>
        {% endif %}
      </figure>
    </div>
  </div>
